<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="ccs.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet"> 
    <title>cssMemSlider</title>
</head>
<body>

    <h1>Альтернативная, мобильная версия в следующем диапазоне<br> @media (min-width: 380px) and ( max-width:699px)</h1>

    <div class="wrapper">
        <input type="radio" name="point" id="slide1" checked>
        <input type="radio" name="point" id="slide2">
        <input type="radio" name="point" id="slide3">
        <input type="radio" name="point" id="slide4">
        <div class="slider">
            <div class="slides1 slide1"></div>
            <div class="slides1 slide2"></div>
            <div class="slides1 slide3"></div>
            <div class="slides1 slide4"></div>
        </div>	
        <div class="underslider-content">
            <figure class="underslider-text slide11">
                <figcaption class="slider-head">
                    <h2>Мемас 1. <br> Хороший повод повторить массивы!</h2>
                </figcaption>
            </figure>
            <figure class="underslider-text slide22">
                <figcaption class="slider-head">
                    <h2>Мемас 2. <br> Надеюсь, проверяющий не был менеджером проектов!</h2>
                </figcaption>
            </figure>
            <figure class="underslider-text slide33">
                <figcaption class="slider-head ">
                    <h2>Мемас 3. <br> Молюсь, чтоб моя сейчас так не выглядела!</h2>
                </figcaption>
            </figure>
            <figure class="underslider-text slide44">
                <figcaption class="slider-head">
                    <h2>Мемас 4. <br> button, button, button, button, button, button... </h2>
                </figcaption>
            </figure>

            <div class="controls">
                <label for="slide1"></label>
                <label for="slide2"></label>
                <label for="slide3"></label>
                <label for="slide4"></label>
            </div>
        </div>
    </div>


    
</body>
</html>
